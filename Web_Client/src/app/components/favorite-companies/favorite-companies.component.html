<div class="container mt-4">
  <h2>Công ty đã theo dõi</h2>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="favoriteCompanies.length === 0" class="alert alert-info">
        Bạn chưa theo dõi công ty nào.
      </div>

      <div class="company" *ngFor="let company of paginatedCompanies">
        <div class="company-content clickable" [routerLink]="['/recruitment', 'company', company.companyId]">
          <img [src]="'assets/images/slide1.jpg'" alt="{{ company.company.name }}" class="company-logo" />
          <span class="company-name">{{ company.company.name }}</span>
        </div>
        <button class="follow-btn followed" (click)="toggleFollow($event, company.companyId)">
          Bỏ theo dõi
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      Previous
    </button>
    <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="goToPage(i + 1)"
      [class.active]="currentPage === i + 1">
      {{ i + 1 }}
    </button>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
