<div *ngIf="cvUrl; else noCv">
    <iframe [src]="cvUrl " width="100%" height="600px" title="Candidate's CV"></iframe>
</div>

<ng-template #noCv>
    <p>No CV uploaded.</p>
</ng-template>

<div class="button-container">
    <button class="apply-btn" (click)="confirmAction(2)">✅ Chấp thuận</button>
    <button class="reject-btn" (click)="confirmAction(0)">❌ Từ chối</button>
</div>
