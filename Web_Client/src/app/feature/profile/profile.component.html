<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.component.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Welcome, {{ userProfile.fullName }}</h2>
        </header>
        
        <div class="profile-card">
            <div class="user-info">
                <img [src]="userProfile.image || 'default-avatar.png'" alt="User Avatar" class="avatar">
                <input type="file" class="avatar-input">
                <div>
                    <h3>{{ userProfile.fullName }}</h3>
                    <p>{{ userProfile.email }}</p>
                </div>
            </div>
            <button (click)="updateProfile()" class="edit-btn">Edit</button>
        </div>

        <div class="form-container">    
            <div class="form-group">
                <label>Full Name</label>
                <input type="text"  [(ngModel)]="userProfile.fullName">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" [(ngModel)]="userProfile.phoneNumber">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="userProfile.email">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" [(ngModel)]="userProfile.address">
            </div>
            <div class="form-group">
                <label>Personality</label>
                <textarea [(ngModel)]="userProfile.description"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
