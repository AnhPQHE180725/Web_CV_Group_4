<body>
    <div class="container">
        <h2>Confirm your Sign In</h2>
        <p>A code has been sent to your email</p>
        <form (ngSubmit)="verifyOtp()">
            <div class="form-group">
                <label for="otp-code">Verification Code</label>
                <input type="text" id="otp-code" [(ngModel)]="otpCode" name="otpCode" placeholder="Enter OTP Code"
                    required>
            </div>
            <div class="button-group">
                <button type="submit" class="confirm-btn">Confirm</button>
                <button type="button" class="resend-btn" (click)="resendOtp()">Re-send</button>
            </div>
            <div class="back-btn-group">
                <button type="button" class="back-btn" (click)="goBack()">Back to Sign In</button>
            </div>
        </form>
    </div>
</body>
